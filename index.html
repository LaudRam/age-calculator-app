<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <img
      src="/images/under-constructions-flatline.svg"
      alt="under-constructions illustration"
      class="under-constructions-flatline"
      style="background-color: transparent; width: 800px; padding: 0"
    />
    <div class="container">
      <div class="form-container">
        <div class="form-control">
          <label for="day">Day</label>
          <input type="number" name="" id="day" placeholder="DD" />
        </div>
        <div class="form-control">
          <label for="month">Month</label>
          <input type="number" id="month" placeholder="MM" />
        </div>
        <div class="form-control">
          <label for="year">Year</label>
          <input type="number" id="year" placeholder="YYYY" />
        </div>
      </div>
      <div class="icon-div">
        <hr />
        <button type="submit" id="submitButton">
          <img src="/images/icon-arrow.svg" alt="submit button" />
        </button>
      </div>
      <div class="results-container">
        <div class="results">
          <span class="highlight">--</span>
          years
        </div>
        <div class="results">
          <span class="highlight">--</span>
          months
        </div>
        <div class="results">
          <span class="highlight">--</span>
          days
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/LaudRam/solutions"
        target="_blank"
        >Laudicia Ramasenya</a
      >.
    </div>
  </body>
</html>
